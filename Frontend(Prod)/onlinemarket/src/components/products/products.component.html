<section class="all-products">
  <div class="all-product-list">
    <h2>All Products</h2>
    <div class="all-product-container" id="product-list">
      <div *ngFor="let product of productList" class="product" [attr.data-id]="product.productid"
        (click)="viewProductDetails(product.productid)">
        <div class="productimage">
          <img [src]="product.imageUrl" alt="{{product.name}}">
        </div>
        <div class="productdescription">
          {{product.name}}<br>
          
          {{product.subscription_count}} subscribers<br>
          

          {{product.avg_rating}} stars

        </div>
      </div>
      <div *ngIf="productList.length === 0 else noProductsFiltered">
        <div class="no-product"> No Products are found!</div>
      </div>
    </div>
  </div>

  <div class="divider"></div>

  <div class="filter-section">
    <app-searchfilter></app-searchfilter>
  </div>

  <ng-template #noProductsFiltered>
  <div *ngIf="!productList">
    <p>No products are available according to the filters applied.</p>
  </div>
</ng-template>
</section>
